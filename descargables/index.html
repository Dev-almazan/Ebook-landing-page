<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Ebooks</title>
    <link href="./css/estilos.css" rel="stylesheet">
</head>
<body>


        <div id="cargando">
            <img src="https://www.aliatuniversidades.com.mx/hubfs/loader.png" alt="cargando..." class="rotate" title="cargando"
                longdesc="Estudia" />
        </div>
        <header id="navBar">
            <a href="">
                <img id="imgNav" alt="Universidades en linea" longdesc="Universidades en linea"
                    title="Universidades en linea" />
            </a>
        </header>


        <div id="ebooks">
           
            <section class="ebooks1">
                        <h1 id="titulo"></h1>
                        <p id="descripcion"></p>
            </section>

            <section class="ebooks2">

                <article>
                    <div class="tarjeta" >
                        <h2 id="h2Ebook">En este e-book encontrarás:</h2>
                        <ul id="listEbook">
                        </ul>
                        <img id="imgEbook"  />
                    </div>
                </article>


                <article>
                    <form>
                        <h2>Descarga</h2>
                        <h3>El Ebook gratuito</h3>
                        <p>¡REGÍSTRATE Y SERÁ TUYO!</p>

                        <div class="form-gp">
                            <label class="label-gp">Nombre completo</label>
                            <input type="text" id="nombre" class="input-gp" />
                        </div>
                        <div class="form-gp">
                            <label class="label-gp">Correo electrónico</label>
                            <input type="email" id="correo" class="input-gp" />
                        </div>
                        <div class="form-gp">
                            <label class="label-gp">Estado</label>
                            <input type="text" id="estado" class="input-gp" />
                        </div>
                        <div class="form-gp">
                            <label class="label-gp">Momento académico</label>
                            <input type="text" id="momento" class="input-gp" />
                        </div>
                        <div class="form-av">
                            <input type="checkbox" id="aviso" checked />
                            <label class="label-gp">Me gustaría más información</label>
                        </div>
                        <div class="form-gp">
                            <button type="submit" id="submitForm">¡RECIBIR MI MATERIAL!</button>
                        </div>
                    </form>
                </article>


            </section>

                        <section class="ebooks3">
                            <h5>&copy; Copyright <span id="year"></span>. Todos los derechos reservados <a target="_blank"
                                    href="https://www.aliatuniversidades.com.mx/aliat"> Aliat
                                    Universidades</a></h5>
                        </section>

        </div>
    

        <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
